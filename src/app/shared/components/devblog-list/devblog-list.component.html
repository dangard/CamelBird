<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let devBlog of devBlogs">

        <td>{{ devBlog.id }}</td>
        <td> {{ devBlog.title }}</td>
        <td> {{ devBlog.date }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectDevBlog(devBlog)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedDevBlog">
      <div class="card-header">
        # {{selectedDevBlog.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedDevBlog.title}}</h4>
        <p class="card-text">
          {{selectedDevBlog.body}}
        </p>    
      </div>

    </div>
</div>
