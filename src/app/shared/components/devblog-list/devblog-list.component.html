<div>
  <div class="card text-center" *ngFor="let devBlog of devBlogs">
    <div class="card-header">
      {{devBlog.id}} {{devBlog.title}} 
    </div>
    <div class="card-block">
      <p class="card-text">
        {{devBlog.body}}
      </p>
      <p>
        {{devBlog.date}}
      </p>
    </div>
  </div>
</div>
