<div class="create-devblog-form container-fluid bg-white p-1">
  <div class="row-fluid">
    <div class="col-12 bg-info text-light text-center">
      <strong>Create Dev Blog</strong>
    </div>
  </div>
  <div class="row-fluid m-2" [hidden]="formDir.submitted">
    <form [formGroup]="devblogForm" #formDir="ngForm">
      <div class="form-row pb-3">
        <label for="name"><strong>Title</strong></label>
        <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter the title" formControlName="title" required>
        <div id="titleHelp" class="form-text text-muted">Enter your post's title</div>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors?.required">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-row pb-3">
        <label for="description"><strong>Body</strong></label>
        <textarea name="body" class="form-control" id="body" aria-describedby="bodyHelp" formControlName="body" required>
          </textarea>
        <div id="bodyHelp" class="form-text text-muted">Enter the Dev Blog body</div>
        <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
          <div *ngIf="body.errors?.required">
            Body is required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary" (click)="createDevblog()" [disabled]="devblogForm.invalid">Submit</button>
        </div>
        <div class="col-6 text-align-right">
          <button type="button" class="btn btn-info mr-auto" (click)="formDir.resetForm({})">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="submitted-message row m-2" *ngIf="formDir.submitted">
    <div class="col-12 p-2 text-center">
      <p>You've submitted your Dev Blog, {{ devblogForm.value.title }}!</p>
      <button class=" btn btn-primary" (click)="formDir.resetForm({})">Add a New Dev Blog</button>
    </div>
  </div>
</div>
